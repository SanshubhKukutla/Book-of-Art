<!DOCTYPE html>
<html>
  <head>
    <title>Text to Image</title>
    <style>
      /* CSS for styling images */
      img {
        margin: 10px; /* Add spacing around each image */
        border: 2px solid #433128; /* Add a border to the images */
      }
      /* CSS for the image container */
      .image-container {
        display: flex; /* Display images in a row */
        flex-wrap: wrap; /* Wrap images to the next line if there's not enough space */
        background-color: #f1e0d4df;
      }
      body {
        background-color: #f1e0d4df;
        background-size: cover;
      }
      .storyinputbody {
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        flex-wrap: wrap;
        align-items: center;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-size: large;
        margin-top: 30px;
      }
      h1 {
        font-size: xx-large;
      }
      p {
        font-size: large;
        margin-bottom: 50px;
      }
      #storybutton {
        margin: 50px;
        background-color: #433128;
        color: #C9AC9C;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-size: x-large;
        padding: 15px 30px;
        border: none;
        border-radius: 20px;
        cursor: pointer
      }
      #storybutton:hover{
        background-color: #9A7966;
        color: #433128;
      }

      .styled-input{
        width: 150px;
        height: 50px;
        padding: 20px; /* Add some padding for spacing */
        border: 2px dashed #9A7966; /* Add a border */
        border-radius: 5px; /* Round the corners */
        font-size: 16px; /* Set the font size */
        flex-wrap: wrap;
      }
      .styled-input:focus {
        border: 2px solid #3588bb;
      }
      .styled-input:hover {
        border: 2px solid #9A7966;
      }
      .styled-input::placeholder{
        color: #847165;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-size: 16px;
        font-style: italic;
      }
      input {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      }
      a img {
        width: 150px; /* Adjust the width as needed */
        height: auto; /* Maintain aspect ratio for responsive design */
        border: 0px;
        float: right;
        margin: 0px;
      }

      nav {
        background-color: #433128;
        width: 100%;
        height: 150px;
        margin: 0px;
      }
        
      a {
        width: 20px; /* Adjust the width as needed */
        height: 20px; /* Maintain aspect ratio for responsive design */
        border: 0px;
        float: right;
        margin-top: 0px;
      }
      #loading {
        visibility: hidden;
      }
      .loader {
        position: relative;
        width: 75px;
        height: 100px;
      }
      
      .loader__bar {
        position: absolute;
        bottom: 0;
        width: 10px;
        height: 50%;
        background: #433128;
        transform-origin: center bottom;
        box-shadow: 1px 1px 0 rgba(0, 0, 0, 0.2);
      }
      
      .loader__bar:nth-child(1) {
        left: 0;
        transform: scale(1, 0.2);
        animation: barUp1 4s infinite;
      }
      
      .loader__bar:nth-child(2) {
        left: 15px;
        transform: scale(1, 0.4);
        animation: barUp2 4s infinite;
      }
      
      .loader__bar:nth-child(3) {
        left: 30px;
        transform: scale(1, 0.6);
        animation: barUp3 4s infinite;
      }
      
      .loader__bar:nth-child(4) {
        left: 45px;
        transform: scale(1, 0.8);
        animation: barUp4 4s infinite;
      }
      
      .loader__bar:nth-child(5) {
        left: 60px;
        transform: scale(1, 1);
        animation: barUp5 4s infinite;
      }
      
      .loader__ball {
        position: absolute;
        bottom: 10px;
        left: 0;
        width: 10px;
        height: 10px;
        background: #433128;
        border-radius: 50%;
        animation: ball 4s infinite;
      }
          
      @keyframes progress {
        0% {
          width: 0;
        }
        100% {
          width: 100%;
        }
      }
      
      @keyframes ball {
        0% {
          transform: translate(0, 0);
        }
        5% {
          transform: translate(8px, -14px);
        }
        10% {
          transform: translate(15px, -10px)
        }
        17% {
          transform: translate(23px, -24px)
        }
        20% {
          transform: translate(30px, -20px)
        }
        27% {
          transform: translate(38px, -34px)
        }
        30% {
          transform: translate(45px, -30px)
        }
        37% {
          transform: translate(53px, -44px)
        }
        40% {
          transform: translate(60px, -40px)
        }
        50% {
          transform: translate(60px, 0)
        }
        57% {
          transform: translate(53px, -14px)
        }
        60% {
          transform: translate(45px, -10px)
        }
        67% {
          transform: translate(37px, -24px)
        }
        70% {
          transform: translate(30px, -20px)
        }
        77% {
          transform: translate(22px, -34px)
        }
        80% {
          transform: translate(15px, -30px)
        }
        87% {
          transform: translate(7px, -44px)
        }
        90% {
          transform: translate(0, -40px)
        }
        100% {
          transform: translate(0, 0);
        }
      }
      
      @keyframes barUp1 {
        0% {
          transform: scale(1, .2);
        }
        40%{
          transform: scale(1, .2);
        }
        50% {
          transform: scale(1, 1);
        }
        90% {
          transform: scale(1, 1);
        }
        100% {
          transform: scale(1, .2);
        }
      }
      
      @keyframes barUp2 {
        0% {
          transform: scale(1, .4);
        }
        40% {
          transform: scale(1, .4);
        }
        50% {
          transform: scale(1, .8);
        }
        90% {
          transform: scale(1, .8);
        }
        100% {
          transform: scale(1, .4);
        }
      }
      
      @keyframes barUp3 {
        0% {
          transform: scale(1, .6);
        }
        100% {
          transform: scale(1, .6);
        }
      }
      
      @keyframes barUp4 {
        0% {
          transform: scale(1, .8);
        }
        40% {
          transform: scale(1, .8);
        }
        50% {
          transform: scale(1, .4);
        }
        90% {
          transform: scale(1, .4);
        }
        100% {
          transform: scale(1, .8);
        }
      }
      
      @keyframes barUp5 {
        0% {
          transform: scale(1, 1);
        }
        40% {
          transform: scale(1, 1);
        }
        50% {
          transform: scale(1, .2);
        }
        90% {
          transform: scale(1, .2);
        }
        100% {
          transform: scale(1, 1);
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="/">
            <img src="{{ url_for('static', filename='images/hackgt_logo.png') }}" alt="Your Logo">
      </a>

  </nav>
  </div>
    <div class = "storyinputbody">
      <h1>Enter Text to Generate Images</h1>
      <p>In each text field, enter a section of your story.</p>
      <form method="POST">
        <input type="text" name="user_text[]" placeholder="Introduction/Setting" class="styled-input"/>
        <input type="text" name="user_text[]" placeholder="Rising Action" class="styled-input"/>
        <input type="text" name="user_text[]" placeholder="Climax" class="styled-input"/>
        <input type="text" name="user_text[]" placeholder="Falling Action" class="styled-input"/>
        <input type="text" name="user_text[]" placeholder="Conclusion" class="styled-input"/>
        <br>
        <input id="storybutton" type="submit" value="Create your story!" />
      </form>  
      <div id="loading">
        <div class="loader">
          <div class="loader__bar"></div>
          <div class="loader__bar"></div>
          <div class="loader__bar"></div>
          <div class="loader__bar"></div>
          <div class="loader__bar"></div>
          <div class="loader__ball"></div>
        </div>
      </div>
    </div>  
    <script>
      document.addEventListener("DOMContentLoaded", function() {
          const loadingDiv = document.getElementById("loading");
          const storyButton = document.getElementById("storybutton");
  
          storyButton.addEventListener("click", function() {
              // Make the loading div visible
              loadingDiv.style.visibility = "visible";
              storyButton.value = "Loading...";
          });
      });
    </script>
  </body>
</html>
