<!DOCTYPE html>
<html>
  <head>
    <title>Text to Image</title>
    <style>
      /* CSS for styling images */
      img {
        margin: 10px; /* Add spacing around each image */
        border: 2px solid #333; /* Add a border to the images */
      }
      /* CSS for the image container */
      .image-container {
        display: flex; /* Display images in a row */
        flex-wrap: wrap; /* Wrap images to the next line if there's not enough space */
      }
    </style>
  </head>
  <body>
    <h1>Enter Text to Generate Image</h1>
    <form method="POST">
      <input type="text" name="user_text[]" placeholder="Enter Beginning" />
      <input type="text" name="user_text[]" placeholder="Enter Middle" />
      <input type="text" name="user_text[]" placeholder="Enter End" />
      <div class="Image2"></div>
      <input type="submit" value="Generate Image" />
    </form>
    {% if image_urls %}
    <div class="image-container">
      {% for image_url in image_urls %}
      <img src="{{ image_url }}" alt="Generated Image" />
      {% endfor %}
    </div>
    {% endif %}
  </body>
</html>
